<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page modelo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!--Menu-->
        <section>            
            <nav>
                <div>
                    <img src="./assets/books.png" alt="Logo da empresa">
                </div>
                <div>
                <a href="#">Home</a>
                <a href="#containerProduto">Produto</a>
                <a href="#containerDepoimentos">Depoimentos</a>
                <a href="#containerAutor">Sobre o autor</a>
                <a href="#containerValores">Valores</a>
                <a href="#contato">Contato</a>
                </div>
            </nav>
        </section>

        <!--1ª Sessão-->
        <section>
            
            <div id="containerProduto">
                <h2>Era uma vez</h2>
            </div>
        </section>

        <!--2ª Sessão-->
        <section>
            <div id="containerDepoimentos">
                <h2>Depoimentos</h2>
            </div>
        </section>

        <!--3ª Sessão-->
        <section>
            <div id="containerAutor">
                <h2>Autor</h2>
            </div>
        </section>

        <!--4ª Sessão-->
        <section>
            <div id="containerValores">
                <h2>Valores</h2>
            </div>
        </section>
    </main>
    <footer id="contato">
        <address>
            <div>Endereços e redes sociais</div>
            <div>Direitos reservados</div>
        </address>
    </footer>
</body>

</html>
